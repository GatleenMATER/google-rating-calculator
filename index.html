<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Rating Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Rating Calculator</h1>

        <div id="howItWorks" class="how-it-works">
            <h3>How It Works</h3>
            <p>
                This tool helps you calculate how many reviews you need to either increase your Google rating or avoid dropping below a certain rating.
            </p>
        </div>

        <form id="ratingForm" onsubmit="return validateForm()">
            <label for="currentRating" title="Enter your current Google rating (e.g., 4.2)">
                Current Rating (e.g., 4.2):
            </label>
            <input type="number" id="currentRating" step="0.1" min="1" max="5" required>

            <label for="currentReviews" title="Enter the total number of reviews you have">
                Total Reviews:
            </label>
            <input type="number" id="currentReviews" required>

            <label for="targetRating" title="Enter the rating you want to reach or avoid dropping below (e.g., 4.5)">
                Desired Rating (e.g., 4.5 or 4.0 to avoid dropping):
            </label>
            <input type="number" id="targetRating" step="0.1" min="1" max="5" required>

            <label for="reviewType" title="Choose the type of review (1 to 5 stars) you'd like to add">
                Type of Review to Add:
            </label>
            <select id="reviewType">
                <option value="1">1-Star Review</option>
                <option value="2">2-Star Review</option>
                <option value="3">3-Star Review</option>
                <option value="4">4-Star Review</option>
                <option value="5">5-Star Review</option>
            </select>

            <label for="actionType" title="Select whether you want to increase your rating or avoid dropping below a certain rating">
                What would you like to do?
            </label>
            <select id="actionType">
                <option value="increase">Increase Rating</option>
                <option value="avoidDrop">Avoid Dropping Rating</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result">
            <h2>Results:</h2>
            <p id="requiredReviews"></p>
        </div>
    </div>

    <!-- Watermark -->
    <div class="watermark">Developed by Ruffled Media</div>

    <script src="script.js"></script>
</body>
</html>
